    <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Islamic Quiz by Buraq</title>
  <style>
    :root{
      --bg1: #d8c036;
      --card: #fbff08;
      --accent1: #ffd104;
      --accent2: #000000;
      --accent3: #030303;
      --text: #000000;
      --muted: #000000;
      --correct: #00b442; /* green */
      --wrong: #ff0000;   /* red */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Urdu", "Noto Sans", "Noto Serif", "Arial";
      background: radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.14), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1), #071029 120%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      min-height:100vh;
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      max-width:1100px;
      margin:0 auto 20px;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .logo .mark{
      width:64px;
      height:64px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      display:grid;
      place-items:center;
      font-weight:800;
      font-size:20px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }

    h1{
      margin:0;
      font-size:20px;
      line-height:1.05;
    }

    h1 small{ display:block; font-size:13px; color:var(--muted); margin-top:6px }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
    }

    button.btn{
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      border:0;
      color:rgb(252, 252, 252);
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 18px rgba(12,18,30,0.6);
    }

    .container{
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns: 1fr 340px;
      gap:20px;
      align-items:start;
    }

    .quiz{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:20px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }

    .question-card{
      padding:16px;
      border-radius:12px;
      margin-bottom:14px;
      background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.0));
      border:1px solid rgba(255,255,255,0.02);
    }

    .q-number{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      margin-bottom:8px;
    }

    .q-text{
      font-size:18px;
      margin-bottom:8px;
    }

    .q-urdu{
      direction:rtl;
      font-size:17px;
      color:#000000;
      opacity:0.95;
      margin-bottom:12px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .option{
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.0));
      cursor:pointer;
      transition:all 180ms ease;
      text-align:left;
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:600;
    }

    .option:active{ transform:scale(0.997) }

    .option.disabled{ cursor:default; opacity:0.9; }

    .option.correct{
      background: linear-gradient(90deg, rgba(22,163,74,0.15), rgba(22,163,74,0.08));
      border-color: rgba(22,163,74,0.5);
      box-shadow: 0 6px 18px rgba(16,185,129,0.06);
      color:var(--text);
    }

    .option.wrong{
      background: linear-gradient(90deg, rgba(220,38,38,0.12), rgba(220,38,38,0.06));
      border-color: rgba(220,38,38,0.45);
      box-shadow: 0 6px 18px rgba(220,38,38,0.05);
      color:var(--text);
    }

    .badge{
      min-width:34px;
      height:34px;
      border-radius:10px;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,0.03);
      font-weight:800;
    }

    aside.side{
      position:sticky;
      top:32px;
      height:fit-content;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,0.03);
    }

    .stats{
      display:flex;
      gap:10px;
      margin-bottom:10px;
    }

    .stat{
      flex:1;
      padding:10px;
      border-radius:10px;
      background:linear-gradient(90deg, rgba(255,255,255,0.01), transparent);
      text-align:center;
    }

    .small{ font-size:13px; color:var(--muted) }
    .big{ font-size:20px; font-weight:800 }

    footer{
      text-align:center;
      color:var(--muted);
      margin-top:24px;
      font-size:13px;
    }

    .progress{
      height:10px;
      background:rgba(255,255,255,0.03);
      border-radius:999px;
      overflow:hidden;
      margin-top:12px;
    }

    .progress > i{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
    }

    @media (max-width:980px){
      .container{ grid-template-columns:1fr; }
      aside.side{ position:relative; top:0 }
    }

    /* small helper */
    .muted{ color:var(--muted); font-size:13px }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="mark">براق</div>
      <div>
        <h1>Islamic Quiz <small>by Buraq</small></h1>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="shuffleBtn" title="Shuffle questions">Shuffle</button>
      <button class="btn" id="resetBtn" title="Reset quiz">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="quiz" id="quiz">
      <!-- Questions will be injected here -->
    </section>

    <aside class="side">
      <div class="panel">
        <div style="display:flex;align-items:center;justify-content:space-between">

            <div class="small">Questions</div>

        </div>

        <div style="margin-top:12px; display:flex; gap:8px;">
          <button class="btn" id="showAnswers">Show Answers</button>
          <button class="btn" id="revealCorrect">Reveal Correct</button>
        </div>

        <hr style="margin:12px 0; border:none; height:1px; background:rgba(255,255,255,0.03)">

        <div class="muted">Tip: جب آپ غلط جواب منتخب کریں تو وہ ریڈ ہو جائے گا اور صحیح جواب سبز میں دکھائی دے گا۔</div>
      </div>

      <div style="height:14px"></div>

      <div class="panel">
        <div class="small">Legend</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <div style="flex:1;text-align:center;padding:8px;border-radius:8px;background:rgba(22,163,74,0.08);border:1px solid rgba(22,163,74,0.15)">Correct</div>

        </div>
      </div>
    </aside>
  </main>

  <footer>
    Designed with ❤️ by Buraq — Good luck! / نیک تمنائیں
  </footer>

    // ===== App State =====
    let state = {
      questions: [],
      score: 0,
      answered: 0
    };

    // Utility to deep clone questions (so reset works)
    function cloneQuestions(src){
      return src.map(q => ({
        q_en: q.q_en,
        q_ur: q.q_ur,
        options: q.options.map(opt => ({...opt}))
      }));
    }

    // Render functions
    const quizEl = document.getElementById('quiz');
    const scoreEl = document.getElementById('score');
    const totalEl = document.getElementById('total');
    const progressBar = document.getElementById('progressBar');

    function init(){
      state.questions = shuffleArray(cloneQuestions(QUESTIONS));
      state.score = 0;
      state.answered = 0;
      renderQuiz();
      updateStats();
    }

    function renderQuiz(){
      quizEl.innerHTML = '';
      state.questions.forEach((q, idx) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.dataset.index = idx;

        const number = document.createElement('div');
        number.className = 'q-number';
        number.innerHTML = `<div class="badge">${idx+1}</div><div style="font-size:13px;color:var(--muted)">Question / سوال</div>`;

        const qtext = document.createElement('div');
        qtext.className = 'q-text';
        qtext.innerHTML = q.q_en;

        const qurdu = document.createElement('div');
        qurdu.className = 'q-urdu';
        qurdu.innerHTML = q.q_ur;

        const opts = document.createElement('div');
        opts.className = 'options';

        q.options.forEach((opt, oi) => {
          const o = document.createElement('button');
          o.type = 'button';
          o.className = 'option';
          o.innerHTML = `<div style="min-width:22px;font-weight:800">${String.fromCharCode(65+oi)}</div>
                         <div style="flex:1;text-align:left">
                           <div style="font-size:15px">${opt.en}</div>
                           <div style="font-size:14px;color:var(--muted);direction:rtl">${opt.ur}</div>
                         </div>`;
          o.dataset.correct = opt.correct ? '1' : '0';
          o.dataset.q = idx;
          o.dataset.o = oi;
          o.addEventListener('click', onSelectOption);
          opts.appendChild(o);
        });

        card.appendChild(number);
        card.appendChild(qtext);
        card.appendChild(qurdu);
        card.appendChild(opts);
        quizEl.appendChild(card);
      });

      totalEl.textContent = state.questions.length;
    }

    // Option selection handler
    function onSelectOption(e){
      const btn = e.currentTarget;
      const qIndex = Number(btn.dataset.q);
      const oIndex = Number(btn.dataset.o);

      const questionCard = quizEl.querySelector(`.question-card[data-index="${qIndex}"]`);
      if(questionCard.classList.contains('answered')) return;

      const options = Array.from(questionCard.querySelectorAll('.option'));
      const selectedIsCorrect = btn.dataset.correct === '1';

      if(selectedIsCorrect){
        // Mark selected green
        btn.classList.add('correct');
        state.score += 1;
      }else{
        // Mark selected red
        btn.classList.add('wrong');
        // find correct and mark green
        const correctBtn = options.find(x => x.dataset.correct === '1');
        if(correctBtn) correctBtn.classList.add('correct');
      }

      // disable all options for this question
      options.forEach(x => x.classList.add('disabled'));
      questionCard.classList.add('answered');
      state.answered += 1;
      updateStats();
    }

    function updateStats(){
      scoreEl.textContent = state.score;
      const pct = Math.round((state.answered / state.questions.length) * 100);
      progressBar.style.width = pct + '%';
    }

    // Shuffle and Reset
    function resetQuiz(){
      state.questions = cloneQuestions(QUESTIONS);
      state.score = 0;
      state.answered = 0;
      renderQuiz();
      updateStats();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function shuffleArray(arr){
      // Fisher-Yates
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Button functions
    document.getElementById('resetBtn').addEventListener('click', () => {
      if(confirm('Reset the quiz? / کیا آپ کوئز ری سیٹ کرنا چاہتے ہیں؟')) {
        resetQuiz();
      }
    });

    document.getElementById('shuffleBtn').addEventListener('click', () => {
      state.questions = shuffleArray(state.questions);
      renderQuiz();
      updateStats();
    });

    document.getElementById('showAnswers').addEventListener('click', () => {
      // reveal answers but do not change score/answered
      document.querySelectorAll('.question-card').forEach(card => {
        const opts = Array.from(card.querySelectorAll('.option'));
        opts.forEach(opt => {
          opt.classList.add('disabled');
          if(opt.dataset.correct === '1') opt.classList.add('correct');
          else {
            // if user had selected wrong already, maintain wrong color; otherwise keep neutral
            if(opt.classList.contains('wrong')){} // keep it
            else opt.classList.remove('wrong');
          }
        });
        card.classList.add('answered');
      });
    });

    document.getElementById('revealCorrect').addEventListener('click', () => {
      document.querySelectorAll('.option').forEach(opt => {
        if(opt.dataset.correct === '1') opt.classList.add('correct');
      });
    });

    // Initialize on page load
    init();

    // Accessibility: keyboard navigation (Enter/Space to select)
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' '){
        const el = document.activeElement;
        if(el && el.classList && el.classList.contains('option') && !el.classList.contains('disabled')){
          el.click();
          e.preventDefault();
        }
      }
    });

    // Make question cards highlight on focus for keyboard users
    document.addEventListener('focusin', (e) => {
      if(e.target.classList && e.target.classList.contains('option')){
        e.target.style.outline = '2px solid rgba(255,255,255,0.06)';
      }
    });
    document.addEventListener('focusout', (e) => {
      if(e.target.classList && e.target.classList.contains('option')){
        e.target.style.outline = 'none';
      }
    });
  </script>
